<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="algo.css">
</head>
<body>

    <table>
        
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2">E,I,F,G</td>
            <td colspan="2">G,H</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">K,O,L,P</td>
        </tr>

        <tr>
            <td colspan="2">M,N</td>
          
        </tr>
        
    </table>
    
</body>
</html>
