<body>
<h1>My feedback form</h1>
    <form action="POST">
        
        <ul>
            <label for="nombre">Name</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <label for="contraseña">Password</label>
            <input type="password" name="contraseña" id="contraseña">
        </ul>

        <ul>
            <p>Please check all the emotions that apply to you</p>
            <ul>
                <label for="tipo">Angry</label>
                <input type="checkbox" name="tipo" id="tipo"><br>
                <label for="tipo">Sad</label>
                <input type="checkbox" name="tipo" id="tipo"><br>
                <label for="tipo">Happy</label>
                <input type="checkbox" name="tipo" id="tipo"><br>
                <label for="tipo">Ambivalent</label>
                <input type="checkbox" name="tipo" id="tipo">
            </ul>
        </ul>

        <ul>
            <p>How satisfied were you with our service?</p>
            <ul>
                <label for="opcion">Very satisfied</label>
                <input type="radio" name="opcion" id="opcion"><br>
                <label for="opcion">Satisfied</label>
                <input type="radio" name="opcion" id="opcion"><br>
                <label for="opcion">Didnt care</label>
                <input type="radio" name="opcion" id="opcion"><br>
                <label for="opcion">Dissatisfied</label>
                <input type="radio" name="opcion" id="opcion"><br>
                <label for="opcion">Very dissatisfied</label>
                <input type="radio" name="opcion" id="opcion">
            </ul>
        </ul>

    </form>
    
</body>
