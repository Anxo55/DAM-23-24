<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla practica</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <div>

        <table>

          <tr>
            <td>1</td>
            <td colspan="4">2</td>
          </tr>

          <tr>
            <td rowspan="3">3</td>
            <td class="naranja">4</td>
            <td class="naranja">5</td>
            <td colspan="2" rowspan="2" class="amarillo">6</td>
          </tr>

          <tr>
            <td class="naranja">7</td>
            <td class="naranja">8</td>
          </tr>

          <tr>
            <td colspan="2" class="amarillo">9</td>
            <td colspan="2" class="amarillo">10</td>
            
          </tr>

        </table>
    
        </div>
        
    
</body>
</html>
